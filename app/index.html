<!DOCTYPE html>

<html class="no-js" lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

        <title>SpringBoard</title>

        <meta name="description" content="A modernist structured User Interface Kit for building responsive scalable web projects">
        <meta name="coverage" content="Worldwide">
        <meta name="format-detection" content="telephone=no">


        <!--  Standard Favicons  -->
        <link rel="icon" type="image/png" href="images/icons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="images/icons/favicon-16x16.png" sizes="16x16">
        <link rel="shortcut icon" href="images/icons/favicon.ico">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="SpringBoard">
        <meta name="theme-color" content="#2F3BA2">

        <link rel="icon" sizes="192x192" href="images/icons/chrome-touch-icon-192x192.png">


        <!--  Apple Meta  -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="SpringBoard">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
        <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#212226">


        <!--  Windows Meta  -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="msapplication-config" content="images/icons/browserconfig.xml">


        <!--  Web Application Manifest  -->
        <link rel="manifest" href="manifest.json">



        <!--  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  -->

        <script src="scripts/springboard/springboard.min.js" defer></script>
        <script src="scripts/application/application.min.js" defer></script>
